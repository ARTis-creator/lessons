<!doctype html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>leadership</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main class="leadership">
    <h1 class="leadership__title">Leadership</h1>
    <div class="leadership__line"></div>

    <div class="leadership__images">
      <figure class="leadership__figure">
        <img src="./img/rodion.png" alt="Rodion Zhitomirsky" class="leadership__img">
         <div class="leadership__figure__circle">
          <a class="leadership__figure__circle-link" href="#">
            <img alt="link" src="./img/vector.svg">
          </a>
        </div>
        <figcaption class="leadership__figure__content">   
          <h2 class="leadership__figure__conent-title">Rodion Zhitomirsky</h2>
          <p class="leadership__figure__conent-subtitle">Chairman of the Board, Co-founder</p>
        </figcaption>

      </figure>
      <figure class="leadership__figure">
        <img src="./img/sergey.png" alt="Sergey Zubekhin" class="leadership__img">
        <div class="leadership__figure__circle">
          <a class="leadership__figure__circle-link" href="#">
            <img alt="link" src="./img/vector.svg">
          </a>
        </div>
        <figcaption class="leadership__figure__conent">
          <h2 class="leadership__figure__conent-title">Sergey Zubekhin</h2>
          <p class="leadership__figure__conent-subtitle">CEO, Co-founder</p>
        </figcaption>
      </figure>
      
      <figure class="leadership__figure">
        <img src="./img/maria.png" alt="Maria Bondarenko" class="leadership__img">
        <div class="leadership__figure__circle">
          <a class="leadership__figure__circle-link" href="#">
            <img alt="link" src="./img/vector.svg">
          </a>
        </div>
        <figcaption class="leadership__figure__conent">
          <h2 class="leadership__figure__conent-title">Maria Bondarenko</h2>
          <p class="leadership__figure__conent-subtitle">VP Product, Shareholder</p>
        </figcaption>
      </figure>
      
      <figure class="leadership__figure">
        <img src="./img/eugene.png" alt="Eugene Boiko" class="leadership__img">
        <div class="leadership__figure__circle">
          <a class="leadership__figure__circle-link" href="#">
            <img alt="link" src="./img/vector.svg">
          </a>
        </div>
        <figcaption class="leadership__figure__conent">
          <h2 class="leadership__figure__conent-title">Eugene Boiko</h2>
          <p class="leadership__figure__conent-subtitle">VP Software Development, Shareholder</p>
        </figcaption>
      </figure>
      
      <figure class="leadership__figure">
        <img src="./img/fred.png" alt="Fred Bean" class="leadership__img">
        <div class="leadership__figure__circle">
          <a class="leadership__figure__circle-link" href="#">
            <img alt="link" src="./img/vector.svg">
          </a>
        </div>
        <figcaption class="leadership__figure__conent">
          <h2 class="leadership__figure__conent-title">Fred Bean</h2>
          <p class="leadership__figure__conent-subtitle">Chief Partnership Officer</p>
        </figcaption>
      </figure>
    </div>
  </main>
</body>
</html>
